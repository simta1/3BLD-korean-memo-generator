<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3BLD Memo Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
    <input id="settingsOpen" type="checkbox" class="visually-hidden">

    <div class="app-shell">
        <header class="app-header">
            <div class="brand">3BLD Memo</div>
            <label class="btn-icon" for="settingsOpen" aria-label="설정 열기">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </label>
        </header>

        <main id="container" class="main-grid">
            <section class="canvas-container">
                <div id="canvas" class="canvas-wrap" aria-label="3BLD Cube Canvas"></div>
            </section>

            <aside id="right" class="sidebar">

                <div class="card">
                    <div class="btn-group">
                        <button id="btnMix" class="btn btn-primary">
                            큐브 섞기
                        </button>
                        <button id="btnM2R2" class="btn btn-primary">M2/R2</button>
                    </div>

                    <div class="divider"></div>

                    <div class="memo-area">
                        <span class="memo-label">M2 Memo</span>
                        <div id="M2memo" class="memo-content text-mono">...</div>
                    </div>
                    <div class="memo-area">
                        <span class="memo-label">R2 Memo</span>
                        <div id="R2memo" class="memo-content text-mono">...</div>
                    </div>
                </div>

                <div class="card">
                    <label for="scrambleInput" class="input-label">스크램블</label>
                    <textarea id="scrambleInput" class="input-textarea text-mono" rows="3"
                        placeholder="ex) B U2 L2 ..."></textarea>
                    <button id="btnApplyScramble" class="btn btn-primary" style="margin-top:8px">
                        적용
                    </button>
                </div>

            </aside>
        </main>
    </div>

    <div class="modal-overlay">
        <label class="modal-backdrop" for="settingsOpen" aria-hidden="true" style="position:absolute;inset:0"></label>
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Settings</h2>
                <label class="btn-icon" for="settingsOpen" aria-label="Close" style="width:36px;height:36px">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </label>
            </div>

            <div class="modal-body">
                <div class="setting-item">
                    <span>오리엔테이션 강조</span>
                    <label class="switch">
                        <input id="orientToggle" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>

                <div style="padding-top:16px">
                    <div style="display:flex;justify-content:space-between;margin-bottom:8px">
                        <span style="font-size:0.9rem">큐브 회전 속도</span>
                        <span id="sliderValueDisplay" class="text-mono"
                            style="font-size:0.85rem;color:var(--c-text-muted)">30 FPS</span>
                    </div>
                    <input id="rotatingSlider" type="range" min="1" max="60" value="30">
                </div>
            </div>
        </div>
    </div>

    <script src="src/utils.js"></script>
    <script src="src/color.js"></script>
    <script src="src/move.js"></script>
    <script src="src/m2r2.js"></script>
    <script src="src/piece.js"></script>
    <script src="src/cube.js"></script>
    <script src="src/sketch.js"></script>
</body>

</html>
